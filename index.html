<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/calculadora.png">
    <title>Calculadora</title>
</head>

<body>
    <div class="containerPrincipal">
        <header>
            <h1 id="titulo">
                Praticando --- | HTML | CSS | JAVASCRIPT
            </h1>
        </header>
        <main>
            <div id="container_calculdora">
                <h2>Calculadora</h2>
                <div class="calculadora">
                    <div id="resultado">0</div>
                    <div class="teclado">
                        <input type="button" class="butao_teclado btn1 btn_preto limpar" value="C">
                        <input type="button" class="butao_teclado btn2 btn_preto operacao" value="%">
                        <input type="button" class="butao_teclado btn3 btn_laranja operacao" value="/">
                        <input type="button" class="butao_teclado btn4 numero" value="7">
                        <input type="button" class="butao_teclado btn5 numero" value="8">
                        <input type="button" class="butao_teclado btn6 numero" value="9">
                        <input type="button" class="butao_teclado btn7 btn_laranja operacao" value="x">
                        <input type="button" class="butao_teclado btn8 numero" value="4">
                        <input type="button" class="butao_teclado btn9 numero" value="5">
                        <input type="button" class="butao_teclado btn10 numero" value="6">
                        <input type="button" class="butao_teclado btn11 btn_laranja operacao" value="-">
                        <input type="button" class="butao_teclado btn12 numero" value="1">
                        <input type="button" class="butao_teclado btn13 numero" value="2">
                        <input type="button" class="butao_teclado btn14 numero" value="3">
                        <input type="button" class="butao_teclado btn15 btn_laranja operacao" value="+">
                        <input type="button" class="butao_teclado btn16 numero" value="0">
                        <input type="button" class="butao_teclado btn17 numero" value=",">
                        <input type="button" class="butao_teclado btn18 btn_laranja igual" value="=">
                    </div>
                </div>
            </div>
        </main>
        <footer>

            </a>
            <a target="_blank" href="https://github.com/jeffersoncardoso31">
                <img class="link_img" src="./imagens/github.png" alt="github" title="GitHub">
            </a>
            <p>jeffersoncardoso31@gmail.com</p>
            <p>&copy;JeffersonCardoso</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
